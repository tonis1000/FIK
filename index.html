<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub TV</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Hier wird die CSS-Datei verlinkt -->


    
</head>
<body>
    <div
 <div class="main-container">
    <div class="container">
        <div class="info-panel">
            <div class="info-group">
                <span id="tag"></span>
            </div>
            <div class="info-group">
                <span id="datum"></span>
            </div>
            <div class="info-group">
                <span id="uhrzeit"></span>
            </div>
        </div>

        <div class="button-row">
            <button id="myPlaylist">My Playlist</button>
            <button id="externalPlaylist">Ext. Playlist</button>
            <button id="sportPlaylist">Sport</button>
        </div>
    </div>
<!-- Sidebar für die Senderliste -->
    <div class="sidebar">
        <h2>Senderliste</h2> <!-- Überschrift der Sidebar -->
        <div class="sidebar-content"> <!-- Bereich für scrollbar Inhalt -->
            <ul id="sidebar-list">
                <!-- Platzhalter für Senderinformationen, die dynamisch hinzugefügt werden -->
                <li>
                    <div class="channel-info" data-stream="${streamURL}"> <!-- Datenattribut für den Stream-URL -->

                        <!-- Logo-Container für Bild oder Text -->
                        <div class="logo-container">
                            <img src="logo.png" alt="Sender Logo"> <!-- Beispiel-Bild -->
                        </div>
                        <span class="sender-name">Sendername</span> <!-- Name des Senders -->
                        <span class="epg-channel">
                            <span>Titel der Sendung</span> <!-- Sendungstitel -->
                            <!-- Zeitachse für das laufende Programm -->
                            <div class="epg-timeline">
                                <!-- Abschnitt, der bereits gesendet wurde -->
                                <div class="epg-past"></div>
                                <!-- Abschnitt, der noch gesendet wird -->
                                <div class="epg-future"></div>
                            </div>
                        </span>
                    </div>
                </li>
                <!-- Weitere <li> Elemente hier einfügen -->
            </ul>
        </div>
    </div>
   </div>  
    </div> 


  <!-- Neuer Bereich für den Video-Player --> 
    <div class="player-container">

<div class="player-header">
        <span id="current-channel-name" style="font-size: 26px;">Aktueller Sender: [Hier wird der Sendername angezeigt]</span>
    
        <input type="text" id="stream-url" placeholder="Stream URL eingeben" style="width: 700px;">
        <button id="play-button">Play</button>
    </div>
        
           <video id="video-player" controls>
                
            <!-- Optionale Videoquelle(n) hier einfügen -->
            <!-- Beispiel: <source src="video.mp4" type="video/mp4"> -->
        </video>
    
</div>

        <!-- Hinzufügen von hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="scripts.js"></script>
</body>
</html>
