<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub TV</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Hier wird die CSS-Datei verlinkt -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- Info-Panel für Datum und Uhrzeit -->
            <div class="info-panel">
                <div class="info-group">
                    <span id="tag"></span>
                </div>
                <div class="info-group">
                    <span id="datum"></span>
                </div>
                <div class="info-group">
                    <span id="uhrzeit"></span>
                </div>
            </div>
            <!-- Button-Reihe für die Playlist -->
            <div class="button-row">
                <button id="myPlaylist">My Playlist</button>
                <button id="externalPlaylist">Ext. Playlist</button>
                <button id="sportPlaylist">Sport</button>
            </div>
        </div>
        <!-- Sidebar für die Senderliste -->
        <div class="sidebar">
            <h2>Senderliste</h2>
            <div class="sidebar-content">
                <ul id="sidebar-list">
                    <!-- Hier werden dynamisch Sender hinzugefügt -->
                </ul>
            </div>
        </div>
    </div>
    <!-- Video-Player und Zusätzlicher Inhalt -->
    <div class="player-container">
        <div class="player-header">
            <span id="current-channel-name" style="font-size: 26px;">Aktueller Sender</span>
            <input type="text" id="stream-url" placeholder="Stream URL eingeben" style="width: 660px;">
            <label for="subtitle-file" style="cursor: pointer;">SRT</label>
            <input type="file" id="subtitle-file" accept=".srt" style="display: none;">
            <button id="play-button">Play</button>
        </div>
        <video id="video-player" controls>
            <track id="subtitle-track" kind="subtitles" srclang="el" label="Griechisch" default>
        </video>
        <div id="program-info">
            <h4 id="program-title"></h4>
            <p id="program-desc"></p>
        </div>
        <!-- Zusätzlicher Inhalt -->
        <div id="additionalContent">
            <h2>Zusätzlicher Inhalt</h2>
            <iframe src="https://foothubhd.xyz/" frameborder="0"></iframe>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
