<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub TV</title>
    <link rel="stylesheet" href="styles.css">

        <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    
</head>
<body>
 <div class="main-container">
    <div class="container">
        <div class="info-panel">
            <div class="info-group">
                <span id="tag"></span>
            </div>
            <div class="info-group">
                <span id="datum"></span>
            </div>
            <div class="info-group">
                <span id="uhrzeit"></span>
            </div>
        </div>

        <div class="button-row">
            <button id="myPlaylist">My Playlist</button>
            <button id="externalPlaylist">Ext. Playlist</button>
            <button id="sportPlaylist">Sport</button>
        </div>
    </div>
<!-- Sidebar für die Senderliste -->
    <div class="sidebar">
        <h2>Senderliste</h2> <!-- Überschrift der Sidebar -->
        <div class="sidebar-content"> <!-- Bereich für scrollbar Inhalt -->
            <ul id="sidebar-list">
                <!-- Platzhalter für Senderinformationen, die dynamisch hinzugefügt werden -->
                <li>
                    <div class="channel-info">
                        <!-- Logo-Container für Bild oder Text -->
                        <div class="logo-container">
                            <img src="logo.png" alt="Sender Logo"> <!-- Beispiel-Bild -->
                        </div>
                        <span class="sender-name">Sendername</span> <!-- Name des Senders -->
                        <span class="epg-channel">
                            <span>Titel der Sendung</span> <!-- Sendungstitel -->
                            <!-- Zeitachse für das laufende Programm -->
                            <div class="epg-timeline">
                                <!-- Abschnitt, der bereits gesendet wurde -->
                                <div class="epg-past"></div>
                                <!-- Abschnitt, der noch gesendet wird -->
                                <div class="epg-future"></div>
                            </div>
                        </span>
                    </div>
                </li>
                <!-- Weitere <li> Elemente hier einfügen -->
            </ul>
        </div>
    </div>
   </div>  


  <!-- Neuer Bereich für den Video-Player --> 
    <div class="player-container">
            <video id="video-player" class="video-js vjs-default-skin" controls>
                <!-- MP4-Format -->
        <source src="video.mp4" type="video/mp4">
        
        <!-- WebM-Format -->
        <source src="video.webm" type="video/webm">
        
        <!-- Ogg-Format -->
        <source src="video.ogg" type="video/ogg">

        <!-- Weitere Videoquellen -->
        <!-- AVI-Format -->
        <source src="video.avi" type="video/x-msvideo">
        
        <!-- MOV-Format -->
        <source src="video.mov" type="video/quicktime">
        
        <!-- FLV-Format -->
        <source src="video.flv" type="video/x-flv">
        
        <!-- WMV-Format -->
        <source src="video.wmv" type="video/x-ms-wmv">

        <!-- M3U-Playlist -->
        <source src="video.m3u" type="application/x-mpegURL">
        
        <!-- M3U8-Playlist -->
        <source src="video.m3u8" type="application/x-mpegURL">        
                
            <!-- Optionale Videoquelle(n) hier einfügen -->
            <!-- Beispiel: <source src="video.mp4" type="video/mp4"> -->
        </video>
    
</div>

    
    <script src="scripts.js"></script>
</body>
</html>
