<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
       <div class="container">
         <div class="info-panel">
              <div class="info-group">
                      <span id="tag"></span>
             </div>
             <div class="info-group">
                <span id="datum"></span>
            </div>
            <div class="info-group">
                <span id="uhrzeit"></span>
            </div>
             </div>
     
<div
        <div class="button-row">
            <button onclick="loadMyPlaylist()">My Playlist</button>
            <button onclick="loadExternalPlaylist()">Ext. Playlist</button>
            <button onclick="loadSportPlaylist()">Sport</button>
        </div>
                  
    </div>
    


    
    <div class="sidebar" id="sidebar">
        <h2>Senderliste</h2>
        <ul id="sidebar-list" class="sidebar">
            <li>
                <div class="channel-info">
                    <img src="" alt="Sender Logo" width="30" height="20">
                    <span class="sender-name">Sendername</span>
                    <span class="epg-channel">epg kanal</span>
                </div>
            </li>
            <!-- Weitere <li> Elemente hier einfügen -->
        </ul>
    </div>
        <!-- Video-Container -->
    <div id="player-container">
        <video id="player" playsinline controls></video>
    </div>

        <!-- Skripte für HLS.js und Plyr -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
