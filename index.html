<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info-panel">
            <div class="info-group">
                <span id="tag"></span>
            </div>
            <div class="info-group">
                <span id="datum"></span>
            </div>
            <div class="info-group">
                <span id="uhrzeit"></span>
            </div>
        </div>

        <div class="button-row">
            <button id="myPlaylist">My Playlist</button>
            <button id="externalPlaylist">Ext. Playlist</button>
            <button id="sportPlaylist">Sport</button>
        </div>
    </div>

    <div class="sidebar">
        <h2>Senderliste</h2> <!-- Bleibt immer sichtbar und scrollt nicht -->
    <div class="sidebar-content"> <!-- Nur dieser Bereich wird scrollbar sein -->
        <ul id="sidebar-list">
            <li>
                <div class="channel-info">
                    <img src="" alt="Sender Logo">
                    <span class="sender-name">Sendername</span>
                    <span class="epg-channel">epg kanal</span>
                </div>
            </li>
            <!-- Weitere <li> Elemente hier einfÃ¼gen -->
        </ul>
    </div>
 </div>

    <script src="scripts.js"></script>
</body>
</html>
