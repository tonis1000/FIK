<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub TV</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="info-panel">
            <div class="info-group">
                <span id="tag"></span>
            </div>
            <div class="info-group">
                <span id="datum"></span>
            </div>
            <div class="info-group">
                <span id="uhrzeit"></span>
            </div>
        </div>

        <div class="button-row">
            <button id="myPlaylist">My Playlist</button>
            <button id="externalPlaylist">Ext. Playlist</button>
            <button id="sportPlaylist">Sport</button>
        </div>
    </div>
<!-- Sidebar für die Senderliste -->
    <div class="sidebar">
        <h2>Senderliste</h2> <!-- Überschrift der Sidebar -->
        <div class="sidebar-content"> <!-- Bereich für scrollbar Inhalt -->
            <ul id="sidebar-list">
                <!-- Platzhalter für Senderinformationen, die dynamisch hinzugefügt werden -->
                <li>
                    <div class="channel-info">
                        <!-- Logo-Container für Bild oder Text -->
                        <div class="logo-container">
                            <img src="logo.png" alt="Sender Logo"> <!-- Beispiel-Bild -->
                        </div>
                        <span class="sender-name">Sendername</span> <!-- Name des Senders -->
                        <span class="epg-channel">
                            <span>Titel der Sendung</span> <!-- Sendungstitel -->
                            <!-- Zeitachse für das laufende Programm -->
                            <div class="epg-timeline">
                                <!-- Abschnitt, der bereits gesendet wurde -->
                                <div class="epg-past"></div>
                                <!-- Abschnitt, der noch gesendet wird -->
                                <div class="epg-future"></div>
                            </div>
                        </span>
                    </div>
                </li>
                <!-- Weitere <li> Elemente hier einfügen -->
            </ul>
        </div>
    </div>
    
    <video id="videoPlayer" class="video-js" controls width="800" height="600">
        <!-- Hier können Sie fallback Inhalte für ältere Browser oder wenn das Video nicht geladen werden kann einfügen -->
        <p class="vjs-no-js">
            Um das Video anzusehen, aktivieren Sie bitte JavaScript und erwägen Sie ein Upgrade auf einen Webbrowser, der HTML5-Video unterstützt.
            <a href="https://videojs.com/html5-video-support/" target="_blank">Unterstützte Browser anzeigen</a>
        </p>
    </video>

    <!-- Skript-Referenzen -->
    <script src="scripts.js"></script>
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <script src="videojs_script.js"></script>
</body>
</html>
