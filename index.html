<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub TV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Channels</h2>
        </div>
        <div class="sidebar-content">
            <button onclick="loadMyPlaylist()">My Playlist</button>
            <button onclick="loadExternalPlaylist()">Ext. Playlist</button>
            <button onclick="loadSportChannels()">Sport</button>
            <!-- Hier können weitere Buttons hinzugefügt werden -->
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>GitHub TV</h1>
            <div class="data">
                <p>Tag Datum Uhr Temperatur</p>
            </div>
            <div class="buttons">
                <button>Button1</button>
                <button>Button2</button>
                <button>Button3</button>
            </div>
            <!-- Hier kannst du weitere Inhalte hinzufügen, wie z.B. den Video-Player -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
