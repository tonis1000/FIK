<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <link rel="stylesheet" href="meine_dateien_styles.css">
</head>
<body>

<div class="datesWrapper">
    <div class="wrapperInner">
        <a class="dateCta datePrev" data-uw-rm-kbnav="anohref" tabindex="0">Prev Date</a>
        <span>Σάββατο, 25 Μαΐου 2024</span>
        <a class="dateCta dateNext" data-uw-rm-kbnav="anohref" tabindex="0">Next Date</a>
    </div>
</div>

<div class="programWrapper">
    <div class="wrapperInner">
        <div class="channels">
            <!-- Kanäle hier -->
        </div>
        <div class="programTimelineWrapper">
            <div id="programTimeline" class="programTimeline">
                <!-- Zeitpläne und Programme hier -->
            </div>
        </div>
    </div>
</div>

<div class="popup programPopup">
    <div class="closeArea"></div>
    <div class="popupInner">
        <a href="#" rel="no-follow" class="closeBtn" data-uw-rm-brl="PR" data-uw-original-href="https://digea.gr/el/tileoptikoi-stathmoi/ilektronikos-odigos-programmatos#">CLOSE</a>
        <div class="title"></div>
        <div class="text"></div>
    </div>
</div>
</body>
</html>
