name: Update Playlist

on:
  push:
    branches:
      - main  # Hier den Branch anpassen, auf dem Änderungen überwacht werden sollen

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Update Playlist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/updatePlaylist.js  # Hier den Pfad zu deinem JavaScript-Script anpassen
