name: Update GitHub Pages

on:
  push:
    branches:
      - main  # Stelle sicher, dass dies der Name deiner Hauptentwicklungsbranch ist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Wähle hier die entsprechende Node.js-Version

      - name: Install dependencies
        run: npm install  # Stelle sicher, dass dies deine Installationsmethode ist

      - name: Build
        run: npm run build  # Passe dies entsprechend deinem Build-Skript an

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Passe dies entsprechend deinem Verzeichnis an, wo deine HTML-Datei liegt
          publish_branch: gh-pages  # Passe den Branch an, in den du deployen möchtest
          cname: example.com  # Optional: Falls du eine eigene Domain nutzt

      - name: Update items.json
        run: |
          # Fetch items.json
          ITEMS=$(curl -H "Authorization: token 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" -H "Accept: application/vnd.github.v3.raw" https://api.github.com/repos/tonis1000/Tonis/contents/items.json)
          # Append new item
          ITEMS=$(echo "$ITEMS" | jq '. + ["New Item"]')
          # Encode items.json content to base64
          ENCODED_CONTENT=$(echo "$ITEMS" | jq -c -r . | base64)
          # Get SHA of items.json
          SHA=$(curl -H "Authorization: token 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" https://api.github.com/repos/tonis1000/Tonis/contents/items.json | jq -r .sha)
          # Update items.json via GitHub API
          curl -X PUT -H "Authorization: token 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" -H "Content-Type: application/json" -d "{\"message\": \"Update items.json\", \"content\": \"$ENCODED_CONTENT\", \"sha\": \"$SHA\"}" https://api.github.com/repos/tonis1000/Tonis/contents/items.json

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


